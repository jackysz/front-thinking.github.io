<div class="container country country__show-recent cityselector">
    <div class="container-hd">
        <!-- S 搜索 -->
        <div class="country-search country-search__active">
            <div class="country-search_txt">
                <i class="icon-img icon-img-search02"></i>
                <span class="txt">搜索</span>
            </div>
            <input class="country-search-ipt" type="text" ng-model="search" ng-keypress="addHis($event)">
        </div>
        <!-- E 搜索 -->
        <!-- S 最近搜索 -->
        <div class="country-recent">
            <div class="country-recent-title">最近搜索</div>
            <ul class="country-recent-list">
                <li class="list-item" ng-repeat="h in hisSearch" ng-click="selectHis(h)">{{h}}</li>
            </ul>
        </div>
        <!-- E 最近搜索 -->
    </div>
    <div class="container-bd">
        <!-- S 选择城市 -->
        <div class="cityselector">
            <div class="city-wrap">
                <p class="city-title" ng-repeat-start="i in csData | filter: search" ng-attr-id="{{'group-' + i[0]['py'][0]}}">{{i[0].py[0] | uppercase}}</p>
                <ul class="city-list" ng-repeat-end>
                    <li class="city-list-item" ng-repeat="j in i | filter: search" ng-click="selectItem(j)">
                        <span ng-bind="j.name"></span>
                    </li>
                </ul>
            </div>

            <ul class="anchor-list">
                <li ng-repeat="h in csData" ng-touchmove="touchMoveFn($event)" ng-touchstart="touchStartFn($event)" ng-touchend="touchEndFn($event)">{{h[0].py[0] | uppercase}}</li>
            </ul>
        </div>
        <!-- E 选择城市 -->
    </div>
    <div class="item-tip" ng-show="isShowTip">A</div>
</div>
